<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="titleBlock">
      <button class="returnButton">Вернуться</button>
      <h2 class="questionTitle">
        <!-- Вопросы, если открыт список с вопросами, и вопрос, если он выбран -->
      </h2>
    </div>

    <div class="qaContainer">
      <div class="questionBlock">
        <!-- Заполняется из questions.js -->
      </div>

      <div class="answerBlock">
        <!-- Заполняется из questions.js в зависимости от текущего вопроса -->
      </div>
    </div>

    <div class="resultBlock">
      <!-- Показывается в конце теста -->
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
